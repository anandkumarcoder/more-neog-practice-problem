<body>
    <p>Q11:Create a web app with two number inputs and four buttons to perform addition, subtraction, multiplication and division with the two inputs. Also enable the buttons only when both the inputs are greater than 0.</p>

    <main>
        <div class="inputContainer">
            <input type="number" class="inputOne">
            <input type="number" class="inputTwo">

        </div>
        <div class="buttonContainer">
            <button class="add">Add</button>
            <button class="subtract">subtract</button>
            <button class="multiply">multiply</button>
            <button class="divide">divide</button>
            <button class="clear">Clear All</button>
        </div>

        <p class="output"></p>
    </main>
    

    <script src="Q11.js"></script>
</body>
</html>
